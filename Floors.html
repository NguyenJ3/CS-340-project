<!DOCTYPE html>
<html>
<head>
	<title>Floors</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
		form {
			margin-bottom: 20px;
		}
		input[type="submit"] {
			margin-top: 10px;
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Floor information</h1>

	<!-- Add form -->
	<form id="add-form">
		<label for="floorid">Floor ID:</label>
		<input type="text" id="floorid" name="floorid">
		<label for="bookid">Book ID:</label>
		<input type="text" id="bookid" name="bookid">
		<label for="genreid">Genre ID:</label>
		<input type="text" id="genreid" name="genreid">
		<label for="floorname">Floor Name:</label>
		<input type="text" id="floorname" name="floorname">
		<input type="submit" value="Add">
	</form>

	<!-- Table -->
	<table>
		<thead>
			<tr>
				<th>Floor ID</th>
				<th>Book ID</th>
				<th>Genre ID</th>
				<th>Floor Name</th>
			</tr>
		</thead>
		<tbody id="table-body">
			<tr>
				<td>1</td>
				<td>1001</td>
				<td>1</td>
				<td>Fiction</td>
			</tr>
			<tr>
				<td>2</td>
				<td>2001</td>
				<td>2</td>
				<td>Non-fiction</td>
			</tr>
		</tbody>
	</table>

	<script>
		// Add event listener to Add form
		document.querySelector('#add-form').addEventListener('submit', function(event) {
			event.preventDefault();
			const floorid = document.querySelector('#floorid').value;
			const bookid = document.querySelector('#bookid').value;
			const genreid = document.querySelector('#genreid').value;
			const floorname = document.querySelector('#floorname').value;
			if (floorid && bookid && genreid && floorname) {
				const table = document.querySelector('#table-body');
				const row = document.createElement('tr');
				row.innerHTML = `
					<td>${floorid}</td>
					<td>${bookid}</td>
					<td>${genreid}</td>
					<td>${floorname}</td>
				`;
				table.appendChild(row);
				document.querySelector('#add-form').reset();
			} else {
				alert('Please fill all fields');
			}
		});
	</script>
</body>
</html>
